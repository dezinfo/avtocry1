{% extends 'base.html' %}
{% load bootstrap3 %}


{% block content %}

<div class="row">
<div class="col-lg-10">
<div class="container-fluid">


{% if next %}
<form action="{% url 'newarticle' forum_id %}?next={{ request.GET.next }}" method="post" enctype="multipart/form-data">
{%else%}
<form action="{% url 'newarticle' forum_id  %}" method="post" enctype="multipart/form-data">
{% endif %}


    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p  }}



    {% if next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Добавить </button>
    {% endbuttons %}
</form>
</div>
</div>
</div>
{% endblock %}
