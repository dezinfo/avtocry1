{% load static %}
<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
     <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}">

     <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
    <script src="{% static 'js/jquery-2.1.4.min.js' %}"></script>


  </head>

  <body>



  <nav class="navbar navbar-default navbar-fixed-top" id="main-nav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Находка</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <form class="navbar-form navbar-left" role="search" id="nav-search">
        <div class="form-group">
                <div class="input-group">

            <input type="text" class="form-control" placeholder="Найти" id="search">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span> </span>
          </div>
        </div>

      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>

          {% if username %}
<li class="dropdown">
                        <a href="#" role="button" data-toggle="dropdown" aria-expanded="false" title="dezinfo">
                            <div class="profile-icon-wrapper" id="profile-letter">{{ uw }}</div>
                            <i class="icon-drop_down_arrow"></i>
                        </a>



          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
            {% else %}


            <ul class="nav navbar-nav navbar-left hidden-xs">
                    <li><a href="/accounts/login/">Вход</a></li>
                    <li><a href="/accounts/register/">Регистрация</a></li>
            </ul>
         {% endif %}



      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

     {% block content %}


     {% endblock %}


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
